# ===========================================
# tmux Additional Plugins Configuration
# ===========================================
# この設定を .tmux.conf の末尾に source-file で読み込む
# または内容を直接 .tmux.conf に追加

# ----- Catppuccin Theme -----
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavor 'mocha'  # latte, frappe, macchiato, mocha

# ウィンドウ表示設定
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

# ステータスバー設定
set -g @catppuccin_status_background "default"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# ステータスモジュール
set -g @catppuccin_directory_text "#{pane_current_path}"

# 右側に表示する情報
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_directory}#{E:@catppuccin_status_session}"

# 左側
set -g status-left ""

# ----- Session Persistence -----
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# resurrect設定
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'  # neovimセッション復元

# continuum設定 (自動保存)
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'  # 15分ごとに自動保存

# ----- Optional: Better mouse support -----
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Note: TPM run command is in main .tmux.conf
# プラグインインストール: prefix + I
